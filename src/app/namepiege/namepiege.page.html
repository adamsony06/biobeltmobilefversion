<ion-content>
  <ion-refresher slot="fixed" id="refresher" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h3 style="text-align: center;">Paramètres Généraux UPC</h3>
  <ion-card>
    <ion-card-content>
      <ion-row><ion-col size="6">Nom de l'UPC</ion-col><ion-col size="6"><ion-input [(ngModel)]="name" enterkeyhint="enter" placeholder="Nom de l'UPC..." (ionFocus)="unsubscribeRefresh()" (focusout)="onChangeName();"></ion-input></ion-col></ion-row>
      <ion-row><ion-col size="6">Nombre de pièges</ion-col><ion-col size="6"><ion-input [(ngModel)]="nbpiege" enterkeyhint="enter" placeholder="Nombre de pièges..." (ionFocus)="unsubscribeRefresh()" (focusout)="onChangePieges();"></ion-input></ion-col></ion-row>
      <ion-row><ion-col size="6">UUID</ion-col><ion-col size="6">{{uuid}}</ion-col></ion-row>
      <ion-row><ion-col size="6">Fuseau Horaire (h)</ion-col><ion-col size="6"><ion-input [(ngModel)]="fusehor" enterkeyhint="enter" type="number" (ionFocus)="unsubscribeRefresh()" (focusout)="onChangeFusHor()"></ion-input></ion-col></ion-row>
      <ion-row><ion-col size="6">Horloge</ion-col><ion-col size="6">{{horloge}}</ion-col></ion-row>
      <ion-row><ion-col size="6">Firmware</ion-col><ion-col size="6">{{"v"+firm}}</ion-col></ion-row>
    </ion-card-content>
  </ion-card>
  

  <div style="text-align: center;">
  <ion-button color="danger" (click)="onWipe();">
    WIPE
  </ion-button>
  <ion-button color="warning" (click)="onReset();">RESET</ion-button>
</div>
</ion-content>
