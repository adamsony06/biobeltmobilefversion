<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home" text="Accueil"></ion-back-button>
      <!-- 
        Implémenter Back
        Ecran blanc 
        Page Accueil Message enlever page test
        Test connexion à la socket 
        Reaffiche ecran d'accueil
        Afficher nouvelle page biobeltmobile mode test
        disabled si aucune communication à l'upc
          
      -->
    </ion-buttons>
    
    <ion-title>{{stockRet}}</ion-title>
    <ion-buttons slot="end" *ngIf="global.statutConnexion == 'Serveur'">
      <ion-button fill="clear" (click)="goToConn();"> <ion-icon name="globe" color="light"></ion-icon>ADMIN</ion-button> 
     </ion-buttons>
     <ion-buttons slot="end" *ngIf="global.statutConnexion == 'UPC'">
      <ion-button fill="clear" (click)="goToConn();"> <ion-icon name="wifi" color="light"></ion-icon>{{global.currentssid}}</ion-button> 
     </ion-buttons>
     <ion-buttons slot="end" style="color: red;" *ngIf="global.statutConnexion == 'Aucune' && global.connexionRequise == 'UPC'">
      <ion-button fill="clear" (click)="goToConn();"><ion-icon name="close"></ion-icon>UPC</ion-button> 

     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-app> 
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Biobelt</ion-title>         
        </ion-toolbar>
      </ion-header>      
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of global.pages">
            <ion-item [routerDirection]="'root'" (click)="onClearInterval(p.url);">
              <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>        
      </ion-content>      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
