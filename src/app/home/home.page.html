<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-buttons slot="end" *ngIf="!global.isBBAM">
      <ion-button fill="clear"> <ion-icon name="globe" color="light" (click)="onSynchroB1B2();"></ion-icon>ADMIN</ion-button> 
     </ion-buttons>
     <ion-buttons slot="end" *ngIf="global.isBBAM">
      <ion-button fill="clear"> <ion-icon name="wifi" color="light"></ion-icon>{{global.ssid}}</ion-button> 
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid>    
    <ion-row>
        <ion-col size="12" text-center style="padding-top: 5%;"><h3>Accueil</h3></ion-col>
        <ion-col size="12">
          <fieldset>
            <legend>Type d'opération</legend>           
            <ion-button class="ion-text-wrap" color="primary" size="block" style="height: 7vh;" (click)="goToBottles()">
              
                Mouvement de bouteilles dans l'entrepôt
              
            </ion-button>
            <ion-button color="primary" size="block" (click)="goToInterventionCeinture();" style="margin-top: 2%;">
              <ion-label class="ion-text-wrap">
                Intervention sur une ceinture
              </ion-label>
            </ion-button>

            <ion-button color="primary" size="block" (click)="testMode($event);" style="margin-top: 2%;">
              <ion-label class="ion-text-wrap">
                Mode Test
              </ion-label>
            </ion-button>
          </fieldset>
        </ion-col>
      
      
       
      
    </ion-row>
    
  </ion-grid>
 
</ion-content>
